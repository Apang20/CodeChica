<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--below is the link to the css file; note the name of the folder and file for the css file-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--below is the link to the js file; note the name of the folder and file for the js file-->
        <!--we use defer to tell the browser to wait to execute JavaScript-->
    <script defer src="js\main.js"></script>
    <!--The title should be your first name and Tic Tac Toe-->
    <title>Shauna's Tic Tac Toe</title>
</head>
<body>
   <h1>Tic-Tac-Toe</h1> 
   <h2>It is X's Turn</h2>
   <!--below are the squares for the grid; move the first two closing div tags to the bottom of the page-->
   <div class="flex-container flex-column">
   <div class="flex-container flex-wrap" id="board">
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
   <div class="square"></div>
</div>
<!--add a reset button below; note there is one closing div tag above and below the reset button; these are the closing div tags from the beginning of our code-->
<button id="reset-button">Reset</button>
</div>
</body>
</html>
